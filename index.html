<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icons/LOGO.png" type = "image/x-icon">

    <title>Sign in to GitHub · GitHub</title>
</head>
<body>
    <header>
        <!-- LOGO -->
        <img id="logo" src="/icons/LOGO.png">
    </header>
    <!-- A tag <main> em HTML é usada para representar o conteúdo principal de um documento HTML -->
    <main id="container">
        <h1 id="title">
            Sign in to GitHub
        </h1>

        <!-- A tag <form> em HTML é usada para criar formulários interativos em uma página da web. -->
        <form>
            <!-- <div> é uma tag usada para agrupar e organizar elementos HTML -->
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <!-- PASSWORD -->
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <!-- BUTTON -->
            <button type="submit" id="submit_button">
                Sign in
            </button>
        </form>

        <!-- LOGIN CALLOUT -->
        <div id="login_callout">
            <p>New to GitHub? <a href="#">Create an account</a></p>
        </div>
    </main>
    
    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Docs</a>
            </li>
            <li>
                <a href="#">Contact GitHub Support</a>
            </li>
        </ul>
    </footer>
</body>
</html>
